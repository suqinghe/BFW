<ion-view view-title="劳务列表">
  <ion-content>
    <div class="item-input-inset" id="searchDiv">
      <label class="item-input-wrapper"> <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-model="keyword" placeholder="搜索"></label>
      <button class="button button-clear">取消</button>
    </div>

    <ion-scroll direction="x" class="item wide-item" style="width: 100%; padding: 3px; border-width: 0px;overflow: auto;">
      <button ng-click="GetSimpleDataBySkill({{skill.ID}},'{{keyword}}')" class="button button-stable button-small" style="margin: 1px;" ng-repeat="skill in skills">{{skill.Name}}</button>
    </ion-scroll>

    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="labor in labors|filter:keyword" type="item-text-wrap"
                href="#/tab/labor/{{labor.ID}}">
        {{labor.Name}}
        <span class="item-note">{{labor.Tel}}</span> <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
