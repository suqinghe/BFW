<ion-view view-title="劳务注册">
	<ion-content >
		<div  class="list"  id="main"  >
			<form  name="registerLaborForm">
				<div class="list">
					<label class="item item-input  ">
						<span class="input-label">手机号码</span>
						<input type="text" placeholder="必填" ng-model="labor.Tel" required></label>
					<label class="item item-input  ">
						<span class="input-label">手机验证码</span>
						<input type="text" placeholder="必填" ng-model="labor.VerifyCode"></label>
					<label class="item item-input  ">
						<span class="input-label">密码</span>
						<input type="password" placeholder="必填" ng-model="labor.Password" required></label>
						<label class="item item-input  ">
						<span class="input-label">确认密码</span>
						<input type="password" placeholder="必填" ng-model="labor.ConfirmPwd" required></label>

					<label class="item item-input  ">
						<span class="input-label">联系人</span>
						<input type="text" placeholder="必填" ng-model="labor.Name" required></label>
					<label class="item item-input  ">
						<span class="input-label">身份证</span>
						<input type="text" placeholder="必填" ng-model="labor.IDCard"></label>
					<label class="item item-input  ">
						<span class="input-label">银行帐号</span>
						<input type="text" placeholder="选填，为发工资使用" ng-model="labor.BankAccount"></label>
					<div class="item item-divider">技能选择</div>
					<ion-checkbox ng-repeat="item in skills"
                        ng-model="item.Checked" 
                        ng-checked="item.Checked">{{ item.Name }}</ion-checkbox>

					<div class="item item-divider">其他信息</div>
					<textarea placeholder="请输入个人描述"  rows="3" ng-model="labor.Remark" style="width: 100%;"></textarea>

					<div class="item item-checkbox">
						<label class="checkbox">
							<input type="checkbox" checked=""></label>
						同意
						<a href="">超能国际用户协议</a>
						并注册
					</div>
				</div>

				<div class="padding">
					<button class="button button-full button-balanced"  ng_disabled="!registerLaborForm.$valid"  ng-click="register_labor()">注册</button>
					<button class="button button-full button-calm"  ng-click="reset_labor()">重置</button>
				</div>

			</form>

		</div>
	</ion-content>
</ion-view>
