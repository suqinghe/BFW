<ion-view view-title="拆分子工程" ng-controller="SplitSolutionCtrl">
	<ion-content >
		<form novalidate name="splitSolutionForm">

			<ion-item class="item-remove-animate" type="item-text-wrap">
				父工程名称
				<span class="item-note">{{solution.ParentName}}</span>
			</ion-item>

			<label class="item item-input  ">
				<span class="input-label">
					子工程名称
					<label style="color:red;">*</label>
				</span>
				<input type="text" placeholder="子工程名称" ng-model="solution.Name" required></label>

			<label class="item item-input  ">
				<span class="input-label">
					启动时间
					<label style="color:red;">*</label>
				</span>
				<input type="text" placeholder="请选择" ng-model="solution.StartDate" required></label>
			<label class="item item-input  ">
				<span class="input-label">
					结束时间
					<label style="color:red;">*</label>
				</span>
				<input type="text" placeholder="请选择" ng-model="solution.EndDate" required></label>

			<div class="item item-divider">
				子工程地址
				<label style="color:red;">*</label>
			</div>

			<textarea placeholder="请输入子工程地址" class="item-remark"  rows="3"  required ng-model="solution.Address"></textarea>

			<div class="item item-divider"></div>
			<label class="item item-input  ">
				<span class="input-label">
					子工程估价
					<label style="color:red;">*</label>
				</span>
				<input type="text" placeholder="输入子工程价格" ng-model="solution.Valuation" required></label>

			<div class="item item-divider">子工程描述</div>
			<textarea placeholder="输入子工程描述"  class="item-remark"  rows="3" ng-model="solution.Description"></textarea>

			<div class="padding">
				<button class="button button-full button-balanced"  ng_disabled="!splitSolutionForm.$valid"  ng-click="splitSolution()">拆分</button>
				<button class="button button-block button-calm"  ng-click="reset()">重置</button>
			</div>

		</form>
	</ion-content>
</ion-view>
